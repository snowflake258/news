<nav>
    <ul class="pagination justify-content-center">        
        {% if page_obj.has_other_pages %}
        
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.previous_page_number }}">
                        <i width="20" height="20" data-feather="chevrons-left"></i>
                    </a>
                </li>
            {% endif %}

            {% for num in page_obj.paginator.page_range %}
                <li class="page-item">                    
                    <a class="page-link {% ifequal page_obj.number num %} active {% endifequal %}" href="?page={{ num }}">{{ num }}</a>
                </li>
            {% endfor %}
            
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.next_page_number }}">
                        <i width="20" height="20" data-feather="chevrons-right"></i>
                    </a>
                </li>
            {% endif %}

        {% endif %}            
    </ul>
</nav>
